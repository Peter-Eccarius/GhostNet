<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  	<title>Login Melder:in</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form>
		<p:card style="width: 30em">
			<f:facet name="title">Login als meldende Person<br/></f:facet>
			<p:panelGrid columns="2">
				<p:outputLabel value="Benutzername: " for="name" />
				<p:inputText id="name" value="#{login.name}" size="25" required="true" />
				<p:outputLabel value="Telefonnummer: " for="telnr" required="false"/>
				<p:inputText id="telnr" value="#{login.telnr}" required="false">
					<f:validator validatorId="telValidator" />
				</p:inputText>
			</p:panelGrid>
			<f:facet name="footer">
				<p:commandButton value="login" icon="pi pi-check" action="#{login.melderLogin}" ajax="false" style="margin:1em;"/>
				<p:messages id="messages">
					<p:autoUpdate/>
				</p:messages>
			</f:facet>
		</p:card>
		<br/>
		<p:outputLabel value="Benutername inkl. Telefonnummer = vollstÃ¤ndiges Login" />
		<br/>
		<p:outputLabel value="Benutername ohne Telefonnummer = anonymes Login" />
	</h:form>
</h:body>
</html>
