<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  	<title>Menü</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form>
		<p:card style="width: 80em">
			<f:facet name="title">Sie haben sich als bergende Person eingeloggt und Ihnen stehen folgende Funktionen zur Verfügung:</f:facet>
			<p:panelGrid columns="2">
				<p:outputLabel value="Ich möchte zu bergende Netze sehen und/ oder mich für die Bergung eines Netzes eintragen." />
				<p:commandButton value="zur Übersicht" icon="pi pi-thumbtack" action="#{navigation.todo}" ajax="false"/>
				
				<p:outputLabel value="Ich möchte eine erfolgte Bergung melden" />
				<p:commandButton value="zum Bergungsmenü" icon="pi pi-trophy" action="#{navigation.done}" ajax="false"/>
				
				<p:outputLabel value="Ich möchte ein Netz als verschollen melden" />
				<p:commandButton value="verschollen" icon="pi pi-eye-slash" action="#{navigation.lost}" ajax="false"/>
				
				<p:outputLabel value="zurück zum Login" />
				<p:commandButton value="zum Login" icon="pi pi-arrow-left" action="#{navigation.loginBerger}" ajax="false"/>
			</p:panelGrid>
			
			<p:messages id="messages">
				<p:autoUpdate/>
			</p:messages>
		</p:card>
	</h:form>
</h:body>

</html>
