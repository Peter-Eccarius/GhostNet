<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Hello</title>

</h:head>
<h:body>
	<h1>Willkommen</h1>
	<h:form>
		<p:card style="width: 30em">
			<f:facet name="title">Login</f:facet>
			<p:panelGrid columns="2">
				<p:outputLabel value="Benutzername: " for="name" />
				<p:inputText id="name" value="#{loginController.name}" size="25" required="true">
				</p:inputText>
				<p:outputLabel value="Telefonnummer: " for="telnr" required="false"/>
				<p:inputText id="telnr" value="#{loginController.telnr}" size="25" required="false">
				</p:inputText>
			</p:panelGrid>
			<f:facet name="footer">
				<p:commandButton value="login" action="#{loginController.login}" ajax="false"/>
				
				<p:messages id="messages">
					<p:autoUpdate/>
				</p:messages>
				
			</f:facet>
		</p:card>
	</h:form>
</h:body>
</html>
