<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  	<title>Willkommen bei Shea Sepherd</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
	<h1>Willkommen bei Shea Sepherd!</h1>
	<h2>Sie befinden sich auf der Plattform für das Melden und Bergen von Geisternetzen</h2>
	<p:outputLabel value="Wählen Sie hier aus, mit welcher Rolle Sie sich anmelden möchten:" />
	
	<h:form>
		<p:spacer  height="50em" />
		<p:commandButton value="Melder:in" icon="pi pi-chevron-circle-right" action="#{navigation.melderLogin()}" ajax="false" style="margin:1em;"/>
		<p:spacer width="20em" />
		<p:commandButton value="Berger:in" icon="pi pi-chevron-circle-right" action="#{navigation.bergerLogin()}" ajax="false" style="margin:1em;"/>
		
			
		<p:messages id="messages">
			<p:autoUpdate/>
		</p:messages>
	</h:form>
</h:body>
</html>
