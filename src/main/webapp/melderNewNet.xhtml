<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Erfassung eines neuen Geisternetzes</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<h:form>
    	<p:panel header="Neues Geisternetz erfassen">
        	<p:panelGrid columns="2">
            	<p:outputLabel value="Größe:" />
                <p:selectOneMenu value="#{action.net.size}" required="true">
        			<f:selectItems value="#{action.sizes}" />
    			</p:selectOneMenu>

            	<p:outputLabel value="Status:" />            
            	<p:selectOneMenu value="#{action.net.state}" required="true" disabled="true">
        			<f:selectItems value="#{action.states}" />
    			</p:selectOneMenu>
            	<p:outputLabel value="Längengrad:" />
            	<p:inputText value="#{action.net.longitude}" required="true">
            		<f:validator validatorId="lonValidator" />
            	</p:inputText>

            	<p:outputLabel value="Breitengrad:" />
            	<p:inputText value="#{action.net.latitude}" required="true">
            		<f:validator validatorId="latValidator" />
            	</p:inputText>
        	</p:panelGrid>
        <p:commandButton value="Speichern" action="#{action.saveNets}" icon="pi pi-check" style="margin:1em;" />
        <p:commandButton value="zurück zum Menü" icon="pi pi-arrow-left" action="#{navigation.melderMenu()}" immediate="true" style="margin:1em;" />
        <p:commandButton value="zurück zum Login" icon="pi pi-arrow-left" action="#{navigation.melderLogin()}" immediate="true" style="margin:1em;" />
    	</p:panel>
		
		<p:messages id="messages">
        <p:autoUpdate />
    	</p:messages>
	</h:form>
</h:body>
</html>
