<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Erfassung eines neuen Geisternetzes</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h:form>
    <p:panel header="Neues Geisternetz erfassen">
        <p:panelGrid columns="2">
            <p:outputLabel value="Größe:" />
                <p:selectOneMenu value="#{action.net.size}" required="true">
        			<f:selectItem itemValue="#{action.sizes}" />
        			<f:selectItems value="#{action.sizes}" />
    			</p:selectOneMenu>

            <p:outputLabel value="Status:" />            
            	<p:selectOneMenu value="#{action.net.state}" required="true" disabled="true">
        			<f:selectItem itemValue="#{action.states}"/>
        			<f:selectItems value="#{action.states}" />
    			</p:selectOneMenu>

            <p:outputLabel value="Berger:in:" />
            	<p:inputText value="#{action.net.person}" />

            <p:outputLabel value="Längengrad:" />
            	<p:inputText value="#{action.net.longitude}" maxlength="11" required="true" label="Längengrad">
            		<f:validateDoubleRange minimum="-180.0" maximum="180.0" />
            	</p:inputText>

            <p:outputLabel value="Breitengrad:" />
            	<p:inputText value="#{action.net.latitude}" maxlength="10" required="true" label="Breitengrad">
            		<f:validateDoubleRange minimum="-90.0" maximum="90.0" />
            	</p:inputText>
        </p:panelGrid>

        <p:commandButton value="Speichern" action="#{action.saveNets}" icon="pi pi-check" style="margin:1em;"/>
        <p:spacer width="20em" />
        <p:commandButton value="zurück zum Login" icon="pi pi-arrow-left" action="#{navigation.melderLogin()}" immediate="true" style="margin:1em;" />
    </p:panel>

    <p:messages id="messages">
        <p:autoUpdate />
    </p:messages>
</h:form>
	
</h:body>
</html>
