<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Netz-Übersicht</title>
  <h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
	<h1>Übersicht aller Netze</h1>
	<h:form>
		<p:outputLabel value="Hier erhalten Sie eine Übersicht aller Geister-Netze"></p:outputLabel> <br/>
		
		<p:dataTable var="netz" value="#{liste.liste}">
			<p:column headerText="Size">
					<p:outputLabel value="#{netz.size}" />
			</p:column>
			<p:column headerText="State">
					<p:outputLabel value="#{netz.state}" />
			</p:column>
			<p:column headerText="bergende Person">
					<p:outputLabel value="#{netz.person}" />
			</p:column>
			<p:column headerText="Longitude">
					<p:outputLabel value="#{netz.longitude}" />
			</p:column>
			<p:column headerText="Latitude">
					<p:outputLabel value="#{netz.latitude}" />
			</p:column>
		</p:dataTable>
		
		<p:commandButton value="zurück" icon="pi pi-check" action="#{navigation.zurueck()}" />
		<p:commandButton value="Person eintragen" icon="pi pi-check" action="#{navigation.editPerson()}" />
	</h:form>
</h:body>
</html>
